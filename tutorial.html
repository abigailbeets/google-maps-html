
<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='./style.css' />
    <script type='text/javascript' src='./map_functions.js'></script>
    <script type='text/javascript' src='./ajax_requests.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='options-box'>
        <h1>Charlotte Points of Interest</h1>
        <div>
          <input id='show-listings' type='button' value='Show Listings' onclick=showListings()>
          <input id='hide-listings' type='button' value='Hide Listings' onclick=hideListings()>
        </div>
        <hr />
        <div>
          <h6 id='toggle-drawing-text'>Draw a shape to choose your search area: </h6>
          <input id='toggle-drawing' type='button' value='Drawing Tools'>
        </div>
      </div>
      <div id='map'></div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry,visualizations,drawing&key=AIzaSyCR0ckE2CRoe_NxDcm-efZWlEWq1lfJ0zU&v=3&callback=initMap">
    </script>

    <script async defer>
      initMap()
      createMarkers()
      createDrawingManager()
    </script>

  </body>
</html>
